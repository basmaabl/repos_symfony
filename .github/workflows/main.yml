name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push PHP image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./php8-sf6/Dockerfile
          push: true
          tags: solmos034/symfony_project:php8-sf6

      - name: Build and push database image
        run: |
          CONTAINER_ID=$(docker-compose ps -q database)
          docker commit $CONTAINER_ID solmos034/symfony_project:database
          docker push solmos034/symfony_project:database

      - name: Build and push mailer image
        run: |
          CONTAINER_ID=$(docker-compose ps -q mailer)
          docker commit $CONTAINER_ID solmos034/symfony_project:mailer
          docker push solmos034/symfony_project:mailer
